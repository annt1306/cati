<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catiful Petshop</title>
  <style>
    :root {
      --radius: 16px;
      --pad: 14px;
      --accent: 255 92 92;
      --accent-2: 108 92 231;
      --text: 245 246 248;
      --muted: 164 174 196;
      --ring: 255 255 255 / .08;
    }

    body {
      margin:0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(270deg, #a18cd1, #fbc2eb, #84fab0, #8fd3f4);
      background-size: 800% 800%;
      animation: gradientShift 20s ease infinite;
      color: rgb(var(--text));
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .page {
      min-height:100dvh;
      display:grid;
      place-items:center;
      padding:20px;
    }

    .card {
      background: rgba(0,0,0,.6);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      padding: 20px;
      max-width: 600px;
      width:100%;
      box-shadow: 0 8px 20px rgba(0,0,0,.25);
    }

    header {
      display:flex;
      align-items:center;
      gap:12px;
    }

    header h2 {
      margin:0;
    }

    header p {
      margin:0;
      color:rgb(var(--muted));
    }

    .avatar {
      width:64px;
      height:64px;
      border-radius:50%;
      background:purple;
      display:grid;
      place-items:center;
      color:#fff;
      font-weight:bold;
    }

    .links {
      display:grid;
      gap:12px;
      margin-top:20px;
    }

    .links a {
      display:block;
      text-align:center;
      padding:var(--pad);
      border-radius:var(--radius);
      font-weight:600;
      text-decoration:none;
      color:#fff;
      background:linear-gradient(90deg, rgb(var(--accent)), rgb(var(--accent-2)));
      box-shadow:0 4px 12px rgba(0,0,0,.25);
      transition:transform .2s, box-shadow .2s;
    }

    .links a:hover {
      transform:translateY(-2px);
      box-shadow:0 6px 16px rgba(0,0,0,.35);
    }

    footer {
      margin-top:20px;
      text-align:center;
      font-size:13px;
      color:rgb(var(--muted));
    }
  </style>
</head>
<body>
  <main class="page">
    <div class="card">
      <header>
        <div><img src="https://i.ibb.co/Q33kV6Bm/avatar-small.jpg" style="border-radius: 55px;" border="0"></div>
        <div>
          <h2>CATIFUL PETSHOP</h2>
          <p>Mèo đẹp - Mèo thơm</p>
        </div>
      </header>
      <p style="margin-top:16px;">Mua ngay các sản phẩm cho boss thôi nào:</p>
      <div class="links">
        <a href="https://shopee.vn/catiful.shop?entryPoint=ShopBySearch&searchKeyword=catiful">Shopee Hà Nội</a>
        <a href="https://shopee.vn/catifulhcm?categoryId=100631&entryPoint=ShopByPDP&itemId=28278340595">Shopee Hồ Chí Minh</a>
        <a href="https://www.tiktok.com/@catifulhcm">Tik Tok</a>
        <a href="https://www.facebook.com/catifulpetshop">Facebook</a>
      </div>
      <footer>
        © 2025 with love.
      </footer>
    </div>
  </main>
</body>
</html>
